spring.application.name=ai-agent-backend

# Database Configuration
# Option 1: Local PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/aiagentdb
# spring.datasource.username=postgres
# spring.datasource.password=your-local-password

# Option 2: Supabase Cloud PostgreSQL (Recommended for production)
# spring.datasource.url=jdbc:postgresql://your-project.supabase.co:5432/postgres?sslmode=require
# spring.datasource.username=postgres
# spring.datasource.password=your-supabase-password

# Example: Copy one of the above options and update with your actual credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/aiagentdb
spring.datasource.username=postgres
spring.datasource.password=change-me

# Change this line to prevent data loss
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=debug 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.web.client.RestTemplate=DEBUG
server.max-http-request-header-size=10MB

server.port=8080
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# AI Model Configuration
# Default: local Ollama
ai.model.base-url=http://localhost:11434
ai.model.name=llama3.2
ai.model.api-key=

# Online provider example (do not commit real key)
# ai.model.base-url=https://api.openai.com/v1
# ai.model.name=gpt-3.5-turbo
# ai.model.api-key=

# Swagger doc
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.doc-expansion=none


