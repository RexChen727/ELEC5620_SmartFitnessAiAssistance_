spring.application.name=ai-agent-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/aiagentdb
spring.datasource.username=aiagentuser
spring.datasource.password=change-me

# Change this line to prevent data loss
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=debug 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.web.client.RestTemplate=DEBUG
server.max-http-request-header-size=10MB

server.port=8080
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# AI Model Configuration
# Default: local Ollama
ai.model.base-url=http://localhost:11434/api
ai.model.name=llama3.2

# Online provider example (do not commit real key)
# ai.model.base-url=https://api.openai.com/v1
# ai.model.name=gpt-3.5-turbo
# ai.model.api-key=

# Swagger doc
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.doc-expansion=none

